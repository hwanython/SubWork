
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>관리자 - 음성 파일 자막 편집 사이트</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <header>
    <div class="logo">음성 파일 자막 편집 사이트</div>
    <nav>
      <ul>
        <li><a href="dashboard.html">대시보드</a></li>
        <li><a href="projects.html">프로젝트</a></li>
        <li><a href="admin.html" class="active">관리자</a></li>
        <li><a href="#" id="logoutBtn">로그아웃</a></li>
      </ul>
    </nav>
    <div class="user-info">
      <span id="userName">사용자</span>
      <span id="userRole">관리자</span>
    </div>
  </header>
  
  <main>
    <div class="admin-container">
      <h1>관리자 대시보드</h1>
      
      <div class="tabs">
        <button class="tab-button active" data-tab="projects">프로젝트 관리</button>
        <button class="tab-button" data-tab="users">사용자 관리</button>
        <button class="tab-button" data-tab="stats">통계</button>
      </div>
      
      <div id="projectsTab" class="tab-content active">
        <div class="search-container">
          <input type="text" id="projectSearchInput" placeholder="프로젝트 검색...">
          <select id="statusFilter">
            <option value="all">모든 상태</option>
            <option value="incomplete">진행 중</option>
            <option value="reviewing">검토 중</option>
            <option value="complete">완료</option>
          </select>
          <button id="projectSearchBtn">검색</button>
        </div>
        
        <table class="admin-table">
          <thead>
            <tr>
              <th>No.</th>
              <th>프로젝트 이름</th>
              <th>작업자</th>
              <th>상태</th>
              <th>생성일</th>
              <th>최근 수정일</th>
              <th>작업</th>
            </tr>
          </thead>
          <tbody id="adminProjectList">
            <!-- 프로젝트 목록이 JS에 의해 동적으로 로드됩니다 -->
          </tbody>
        </table>
      </div>
      
      <div id="usersTab" class="tab-content">
        <div class="search-container">
          <input type="text" id="userSearchInput" placeholder="사용자 검색...">
          <select id="roleFilter">
            <option value="all">모든 역할</option>
            <option value="reviewer">일반 감수자</option>
            <option value="editor">검토자</option>
            <option value="admin">관리자</option>
          </select>
          <button id="userSearchBtn">검색</button>
        </div>
        
        <table class="admin-table">
          <thead>
            <tr>
              <th>ID</th>
              <th>사용자명</th>
              <th>역할</th>
              <th>생성일</th>
              <th>최근 접속일</th>
              <th>프로젝트 수</th>
              <th>작업</th>
            </tr>
          </thead>
          <tbody id="adminUserList">
            <!-- 사용자 목록이 JS에 의해 동적으로 로드됩니다 -->
          </tbody>
        </table>
        
        <button id="addUserBtn" class="btn btn-primary">사용자 추가</button>
      </div>
      
      <div id="statsTab" class="tab-content">
        <div class="stats-cards">
          <div class="stat-card">
            <h3>총 프로젝트</h3>
            <p class="stat-number" id="totalProjects">0</p>
          </div>
          <div class="stat-card">
            <h3>총 사용자</h3>
            <p class="stat-number" id="totalUsers">0</p>
          </div>
          <div class="stat-card">
            <h3>완료된 프로젝트</h3>
            <p class="stat-number" id="completedProjects">0</p>
          </div>
          <div class="stat-card">
            <h3>오늘의 활성 사용자</h3>
            <p class="stat-number" id="activeUsers">0</p>
          </div>
        </div>
        
        <div class="chart-container">
          <h3>프로젝트 상태 분포</h3>
          <div id="statusChart" class="chart">
            <!-- 차트가 JS에 의해 동적으로 생성됩니다 -->
            <div class="chart-placeholder">차트 자리 표시자 (JS로 실제 차트 구현 예정)</div>
          </div>
        </div>
        
        <div class="chart-container">
          <h3>주간 프로젝트 생성 추이</h3>
          <div id="weeklyChart" class="chart">
            <!-- 차트가 JS에 의해 동적으로 생성됩니다 -->
            <div class="chart-placeholder">차트 자리 표시자 (JS로 실제 차트 구현 예정)</div>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <!-- 사용자 추가 모달 -->
  <div id="addUserModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>사용자 추가</h2>
      <form id="addUserForm">
        <div class="form-group">
          <label for="newUsername">아이디</label>
          <input type="text" id="newUsername" name="newUsername" required>
        </div>
        <div class="form-group">
          <label for="newPassword">비밀번호</label>
          <input type="password" id="newPassword" name="newPassword" required>
        </div>
        <div class="form-group">
          <label for="newRole">역할</label>
          <select id="newRole" name="newRole">
            <option value="reviewer">일반 감수자</option>
            <option value="editor">검토자</option>
            <option value="admin">관리자</option>
          </select>
        </div>
        <button type="submit" class="btn btn-primary">추가</button>
      </form>
    </div>
  </div>
  
  <!-- TODO: API 연결 예정 -->
  <script src="admin.js"></script>
</body>
</html>
