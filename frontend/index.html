
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>음성 파일 자막 편집 사이트</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <div class="container">
    <div class="login-container">
      <h1>음성 파일 자막 편집 사이트</h1>
      <div class="login-form">
        <h2>로그인</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="username">아이디</label>
            <input type="text" id="username" name="username" required>
          </div>
          <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required>
          </div>
          <button type="submit" class="btn btn-primary">로그인</button>
        </form>
        <p class="signup-link">계정이 없으신가요? <a href="#" id="showSignup">회원가입</a></p>
      </div>
      
      <div class="signup-form" style="display: none;">
        <h2>회원가입</h2>
        <form id="signupForm">
          <div class="form-group">
            <label for="newUsername">아이디</label>
            <input type="text" id="newUsername" name="newUsername" required>
          </div>
          <div class="form-group">
            <label for="newPassword">비밀번호</label>
            <input type="password" id="newPassword" name="newPassword" required>
          </div>
          <div class="form-group">
            <label for="confirmPassword">비밀번호 확인</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required>
          </div>
          <div class="form-group">
            <label for="role">역할</label>
            <select id="role" name="role">
              <option value="reviewer">일반 감수자</option>
              <option value="editor">검토자</option>
              <option value="admin">관리자</option>
            </select>
          </div>
          <button type="submit" class="btn btn-primary">가입하기</button>
        </form>
        <p class="login-link">이미 계정이 있으신가요? <a href="#" id="showLogin">로그인</a></p>
      </div>
    </div>
  </div>
  
  <!-- TODO: API 연결 예정 -->
  <script src="script.js"></script>
</body>
</html>
