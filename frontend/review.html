
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>검토 - 음성 파일 자막 편집 사이트</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="./logo.png" alt="로고">
    </div>
    <nav>
      <ul>
        <li><a href="dashboard.html">대시보드</a></li>
        <li><a href="projects.html">프로젝트</a></li>
        <li id="adminMenu" style="display: none;"><a href="admin.html">관리자</a></li>
        <li><a href="#" id="logoutBtn">로그아웃</a></li>
      </ul>
    </nav>
    <div class="user-info">
      <span id="userName">사용자</span>
      <span id="userRole">검토자</span>
    </div>
  </header>
  
  <main>
    <div class="review-container">
      <div class="review-header">
        <h1 id="projectTitle">프로젝트 제목</h1>
        <div class="project-status">
          <span id="projectStatus">검토 중</span>
        </div>
      </div>
      
      <div class="tabs">
        <button class="tab-button active" data-tab="transcription">전사 검토</button>
        <button class="tab-button" data-tab="translation">번역 검토</button>
      </div>
      
      <div class="audio-player">
        <audio id="audioPlayer" controls>
          <source id="audioSource" src="" type="audio/mpeg">
          브라우저가 오디오 재생을 지원하지 않습니다.
        </audio>
        <div class="player-controls">
          <button id="playBackward" class="control-btn">-5초</button>
          <button id="playForward" class="control-btn">+5초</button>
          <button id="slowDown" class="control-btn">0.8x</button>
          <button id="speedUp" class="control-btn">1.2x</button>
        </div>
      </div>
      
      <div id="transcriptionTab" class="tab-content active">
        <div class="work-area">
          <div class="transcription-container">
            <h2>감수 완료된 전사 결과</h2>
            <div id="reviewedTranscription" class="transcription-area" contenteditable="true">
              <!-- 감수 완료된 전사 결과가 JS에 의해 동적으로 로드됩니다 -->
            </div>
          </div>
        </div>
      </div>
      
      <div id="translationTab" class="tab-content">
        <div class="work-area">
          <div class="transcription-container">
            <h2>감수 완료된 번역 결과</h2>
            <div id="reviewedTranslation" class="transcription-area" contenteditable="true">
              <!-- 감수 완료된 번역 결과가 JS에 의해 동적으로 로드됩니다 -->
            </div>
          </div>
        </div>
      </div>
      
      <div class="action-buttons">
        <button id="saveBtn" class="btn">저장</button>
        <button id="approveBtn" class="btn btn-primary">최종 승인</button>
      </div>
    </div>
  </main>
  
  <!-- 최종 승인 확인 모달 -->
  <div id="approveModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>최종 승인 확인</h2>
      <p>이 프로젝트를 최종 승인하시겠습니까? 승인 후에는 상태가 'Complete'로 변경됩니다.</p>
      <div class="modal-buttons">
        <button id="cancelApprove" class="btn">취소</button>
        <button id="confirmApprove" class="btn btn-primary">승인</button>
      </div>
    </div>
  </div>
  
  <!-- TODO: API 연결 예정 -->
  <script src="review.js"></script>
</body>
</html>
